<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Namoro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carregamento">
<p class="texto-carregamento">Carregando...</p>
<div class="barra-carregamento">
<div class="progresso"></div>
</div>
</div>
<div class="container" style="display:none;">
<h1 class="titulo-amor">EU TE AMO</h1>
<div class="foto-container">
<img src="https://i.ibb.co/DYwpWM4/1732423481244-9d635009-dd18-44ba-904f-9ca6230290f4-1-2.jpg" alt="Imagem" class="foto-nosso">
<button class="botao-audio" onclick="document.getElementById('audio').play()">Tocar</button>
<button class="botao-audio" onclick="document.getElementById('audio').pause()">Pausar</button>
<audio id="audio" src="" type="audio/mp3" controls loop></audio>
</div>
<script>
document.getElementById('audio').src = "https://drive.google.com/uc?export=play&id=1tcnMCUZayvbQ4EIj2lQM0j7XjamumCHw";
</script>
<h2 class="nomes">𝒩𝒾𝒸𝑜𝓁𝓁𝒶𝓈 𝑒 𝒯𝒽𝒶𝒾𝓈</h2>
<p class="texto-amor">Linda, você é a presença que torna meu mundo mais vibrante...</p>
<div class="contador-container">
<p class="contador-titulo">Juntos há:</p>
<div class="contador">
<div class="coluna">
<span id="dias">0</span>
<p>Dias</p>
</div>
<div class="coluna">
<span id="horas">0</span>
<p>Horas</p>
</div>
<div class="coluna">
<span id="minutos">0</span>
<p>Minutos</p>
</div>
<div class="coluna">
<span id="segundos">0</span>
<p>Segundos</p>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
